<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychownia - Artykuły</title>
    
    <!-- Ikonka w zakładce -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Czcionka Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Ikonki FontAwesome -->
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        a {
            color: rgb(253, 43, 236);
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .kontakt {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        
        .navbar {
            background-color: #3F4D56;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }
        .navbar a {
            color: #F6E09A;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #3F4D56;
            border-radius: 5px;
        }

        /* Przestrzeń poniżej nagłówków */
        h1, h2 {
            margin-bottom: 30px;
        }

        /* Ogólne odstępy między akapitami */
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Lista - odstępy między elementami */
        ul li {
            margin-bottom: 15px;
        }

        /* Ogólne odstępy w artykule */
        article {
            margin-bottom: 50px;
        }
        
        /* Przycisk tematy */
        .tematy-przycisk button, .tematy-przyciski-obok button {
            padding: 10px 20px;
            background-color: #FDE49C;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .tematy-przycisk button:hover, .tematy-przyciski-obok button:hover {
            background-color: #F8D73D;
        }

        .tematy-przyciski-obok button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <a href="index.html" style="display: flex; align-items: center;">
            <img src="button1.ico" alt="Strona główna" width="50" height="50" style="margin-right: 8px;"> Strona główna
        </a>
        <a href="artykuly.html" style="display: flex; align-items: center;">
            <img src="button1.ico" alt="Artykuły" width="50" height="50" style="margin-right: 8px;"> Artykuły
        </a>
        <a href="kontakt.html" style="display: flex; align-items: center;">
            <img src="button1.ico" alt="Kontakt" width="50" height="50" style="margin-right: 8px;"> Kontakt
        </a>
    </div>

    <!-- Artykuł -->
    <article>
        <h1>Depresja a stres – nie lekceważ sygnałów</h1>
        <p>Depresja to poważna choroba...</p>
    </article>

</body>
</html>
